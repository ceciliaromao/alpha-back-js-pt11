<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Alpha EdTech</title>
  </head>
  <body>
    <main>
      <section class="form-ctn">
        <h1>Cadastro de Produtos</h1>
        <form action="">
          <div class="input-ctn">
            <label for="name">Nome do Produto:</label>
            <input type="text" id="name" />
          </div>
          <div class="input-ctn">
            <label for="description">Descri√ß√£o:</label>
            <input type="text" id="description" />
          </div>
          <div class="input-ctn">
            <label for="price">Valor:</label>
            <input type="text" id="price" />
          </div>
        </form>
        <div class="buttons-ctn">
          <button id="save">Incluir produto</button>
          <button id="list">Listar produtos</button>
          <button id="cancel" type="button">Cancelar</button>
        </div>
        <p id="msg">&nbsp;</p>
      </section>
      <section id="table-ctn">
        <div id="products-ctn">
          <div class="header">
            <h1>Lista de Produtos</h1>
            <div class="search-ctn">
              <input type="text" id="search" placeholder="üîçPesquisa..." />
              <button id="search-btn">ok</button>
            </div>
          </div>
          <table id="products-table"></table>
          <p id="msg" class="tbl-msg">&nbsp;</p>
        </div>
        <div id="details-ctn">
          <table id="details-table"></table>
        </div>
      </section>
      <div class="modal">
        <div class="modal-card">
          <h3>Deseja mesmo excluir o produto?</h3>
          <div class="modal-btns">
            <button id="yes">SIM</button>
            <button id="no">N√ÉO</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
